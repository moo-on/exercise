<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>폼 연결하기</h1>
    <form class="" action="index.html" method="post">
      <fieldset>
        <legend>로그인 정보</legend>
        <label for="">아이디</label><input type="text" name="" value=""><br>
        <label for="">이메일</label><input type="email" name="" value=""><br>
        <label for="">패스워드</label><input type="password" name="" value="">
      </fieldset>
      <fieldset>
        <legend>개인정보</legend>
        <label for="">이 름</label><input type="text" name="" value=""><br>
        <label for="">생년월일</label><input type="text" name="" value="">
      </fieldset>
      <fieldset>
        <legend>신상정보</legend>
        <label for="">성별</label>
        <input type="radio" name="" value="">남
        <input type="radio" name="" value="">여 <br>
        <label for="">취미</label>
        <input type="checkbox" name="" value="">여행
        <input type="checkbox" name="" value="">독서
        <input type="checkbox" name="" value="">영화감상
        <input type="checkbox" name="" value="">게임
      </fieldset>
      <fieldset>
        <legend>소속</legend>
        <label for="">학과</label>
        <input type="text" name="" value="" list = "p">
        <datalist id="p">
          <option value="컴퓨터공학과"></option>
          <option value="메카트로닉스학과"></option>
          <option value="영문학과"></option>
          <option value="국문학과"></option>
        </datalist>
      </fieldset>
      <br>
      <input type="submit" name="" value="가입하기">
      <input type="reset" name="" value="취소">
    </form>
  </body>
</html>
