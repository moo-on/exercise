<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>


    <script type="text/javascript">

    var n =prompt("숫자를 입력하세요.")

    if (n%2==0)
      alert("입력한 숫자 " + n + "는 짝수 입니다.")
    else
      alert("입력한 숫자 " + n + "는 홀수 입니다.")
    </script>


  </body>
</html>
