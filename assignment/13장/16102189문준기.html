

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      n = 5
      lst = []
      sum = 0
      for(i=0 ; i<n; i++){
        e = parseInt(prompt(i+1 +"번째 숫자 번째 입력"))
        lst.push(e)
        if(e%2 ==0)
          sum+=e
      }
      document.write("배열 합"+sum)
    </script>
  </body>
</html>
