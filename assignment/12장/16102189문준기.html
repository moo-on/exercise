<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="button" onClick = "calcArea()" value = "원의 넓이 구하기">
    <script type="text/javascript">
      function calcArea(){
        r = prompt("반지름을 입력하세요")
        document.write("원의 넓이:"+Math.round(r*r*Math.PI))
      }
    </script>

  </body>
</html>
